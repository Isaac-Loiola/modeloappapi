<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Imagem do produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="tirarFoto()">
    Adicionar
  </ion-button>
  <ion-img *ngIf="preview" [src]="preview">
    <ion-button
    expand="full"
    color="success"
    (click)="enviar()"
    [disabled]="!imagemFile"></ion-button>
  </ion-img>
</ion-content>

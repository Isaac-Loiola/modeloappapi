<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon name="arrow-back-sharp"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let p of produtos">
      <ion-thumbnail *ngIf="p.imagem" slot="start" (click)="abrirImagem(p.id)">
        <img [src]="'https://sublimegrace.com.br/modelo-api/'+ p.imagem" alt="">
      </ion-thumbnail>

      <ion-thumbnail *ngIf="!p.imagem" slot="start" (click)="abrirImagem(p.id)">
        <img [src]="'https://sublimegrace.com.br/modelo-api/uploads/sem_imagem.jpg'" alt="">
      </ion-thumbnail>

      <ion-label (click)="abrirDetalhes(p.id)">
        <h2><strong>{{p.descricao}}</strong></h2>
        <p>R$ <strong>{{p.valor_unit}}</strong> | Quantidade: <strong>{{p.quantidade}}</strong></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
